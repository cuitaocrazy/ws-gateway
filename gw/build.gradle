plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

group 'com.yada'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR3"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
//    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'com.nulab-inc:zxcvbn:1.3.0'
    implementation 'io.jsonwebtoken:jjwt:0.9.1'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway'
    implementation 'commons-codec:commons-codec:1.14'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api'
    implementation 'org.glassfish.jaxb:jaxb-runtime'
    implementation 'io.projectreactor:reactor-tools'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
//    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.projectreactor:reactor-test'

//    compileOnly 'org.projectlombok:lombok:1.18.10'
//    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}

//application {
//    // Define the main class for the application.
//    mainClassName = 'com.yada.MyAppKt'
//}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

tasks.register("copyAdmin") {
    group("build")
    description("拷贝admin webapp")
    doLast {
        copy {
            from '../admin/dist'
            into 'src/main/resources/static/admin'
            exclude("index.html")
        }
    }
    doLast {
        copy {
            from '../admin/dist/index.html'
            into 'src/main/resources/templates/admin'
        }
    }
}

tasks.register("deleteAdmin") {
    group("build")
    description("清理admin webapp")
    doLast {
        delete "src/main/resources/static/admin"
    }
}

task("buildAdmin", type: Exec) {
    workingDir("../admin")
    commandLine "npm", "run", "build"
}

task("buildAll") {
    buildAdmin.mustRunAfter("deleteAdmin")
    copyAdmin.mustRunAfter("buildAdmin")
    bootJar.mustRunAfter("clean")
    bootJar.mustRunAfter("copyAdmin")
}.dependsOn("clean", "deleteAdmin", "bootJar", "buildAdmin", "copyAdmin")